      :root {
        --ios-blue: #007AFF;
        --ios-bg: #000000;
      }
      body {
        background-color: #000;
        color: white;
        font-family: 'Montserrat', sans-serif;
        -webkit-font-smoothing: antialiased;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      
      .iphone-frame {
        width: 393px;
        height: 852px;
        background-color: var(--ios-bg);
        position: relative;
        overflow: hidden;
        border: 10px solid #1f1f1f;
        border-radius: 55px;
        box-shadow: 0 0 100px rgba(0,0,0,0.8), 0 0 0 2px #2a2a2a;
        display: flex;
        flex-direction: column;
      }

      @media (max-width: 450px) or (max-height: 860px) {
        .iphone-frame {
          width: 100vw;
          height: 100vh;
          border: none;
          border-radius: 0;
        }
      }

      .vibrant-glass {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
      }
      
      .ios-active:active {
        transform: scale(0.94);
        transition: transform 0.15s cubic-bezier(0, 0, 0.2, 1);
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      
      ::-webkit-scrollbar { display: none; }
